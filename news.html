          .banner {
            position: relative;
            width: 100%;
            height: 200px;
            background-image: url('https://23136768.fs1.hubspotusercontent-na1.net/hubfs/23136768/Imported_Blog_Media/What-to-know-when-designing-high-rise-buildings-1.jpg'); /* Replace with your image URL */

            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 128, 0.5); /* Navy color overlay */
            z-index: 1;
        }

        .banner-content {
            position: relative;
            z-index: 2;
        }

        .banner h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .banner p {
            font-size: 1.2rem;
            margin: 10px 0 0;
        }
    </style>
